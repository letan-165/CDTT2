<!DOCTYPE html>

<body>
  <div class="wrapper">
    <!-- Vùng sidebar -->
    <div id="sidebar-container"></div>

    <!-- Vùng nội dung -->
    <div class="content-wrapper" id="content-container">

      <!-- Bắt đầu content1 -->
      <div class="main-content">
        <div class="search-bar">
          <input type="text" placeholder=" Tìm kiếm..." />
        </div>

        <div class="body-content">
          <div class="left-content">

            <div class="welcome-box">
            <div class="profile-card">
              <div class="info">
                <p><strong>Tên:</strong> Fushiree Trần</p>
                <p><strong>ID:</strong> @fushiree</p>
                <p><strong>Email:</strong> Fushiree@gmail.com</p>
                <p><strong>SĐT:</strong> 0123456789</p>
              </div>
               </div>
              <img src="../styles/img/avatar.png" alt="avatar" />
            </div>
            </div>
            


          <div class="right-content">
            <div class="status-form">
              <div class="status-box">
                <strong>11</strong>
                <p>Khóa học đã<br />hoàn thành</p>
              </div>

              <div class="status-box">
                <strong>8</strong>
                <p>Khóa học đang<br />diễn ra</p>
              </div>
            </div>

            <div class="chart-section">
              <strong>Thống kê của bạn:</strong>
              <div class="chart-tabs">
                <span>Thời gian học</span>
                <span>Khóa học của bạn</span>
                <select>
                  <option>Tuần</option>
                  <option>Tháng</option>
                </select>
              </div>
              <img src="../styles/img/chart-placeholder.png" class="chart-image" />
            </div>

            <div class="start-box">
              <p>Hãy bắt đầu học ngay nào</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Kết thúc content1 -->

    </div>
  </div>

  <!-- Gắn file JS -->
  <script src="../styles/js/main_course-form1.js"></script>
  <script src="../styles/js/quizz-fun.js"></script>
