<!-- content1.html -->
<div class="main-content">
        <div class="search-bar">
          <input type="text" placeholder=" Tìm kiếm..." />
        </div>


<div class="body-content">

  <div class="left-content">

    <div class="welcome-box">
            <div class="text">
              <strong>Xin chào Fushiree</strong>
              <p>Thật vui vì được gặp lại bạn</p>
            </div>
            <img src="../styles/img/avatar.png" alt="avatar" />
          </div>

    <div class="first-course">
    <div class="current-course">
      
      <div class="course-info">
        <strong>Bài Quizz </strong>
      </div>
      <div class="Next-back">
        <button > ˂ </button>
        <button > ˃ </button>
      </div>
      </div>
      </div>
      
    <div class="course-tabs">
      <strong>Tất cả bài quiz</strong>
    </div>

 <div class="course-list" id="course-list">
        <!-- Nội dung sẽ được load từ form-list-quizz.html -->
         
      </div>

    </div>

    <div class="right-content">
      <div class="status-form">
        <div class="status-box">
          <strong>11</strong>
          <p>Khóa học đã<br />hoàn thành</p>
        </div>

        <div class="status-box">
          <strong>8</strong>
          <p>Khóa học đang<br />diễn ra</p>
        </div>
      </div>

      <div class="chart-section">
        <strong>Thống kê của bạn:</strong>
        <div class="chart-tabs">
          <span>Thời gian học</span>
          <span>Khóa học của bạn</span>
          <select>
            <option>Tuần</option>
            <option>Tháng</option>
          </select>
        </div>
        <img src="../styles/img/chart-placeholder.png" class="chart-image" />
      </div>

      <div class="start-box">
        <p>Hãy bắt đầu học ngay nào</p>
      </div>
    </div>
  </div>
</div>

<!-- Tải form-list-quizz.html vào course-list -->
<script>
  fetch('form-list-quizz.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('course-list').innerHTML = html;

      // Gọi hàm renderQuiz() nếu đã khai báo
      if (typeof renderQuiz === 'function') {
        renderQuiz();
      }
    });
</script>

</body>
</html>
