<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizz</title>
  <link rel="stylesheet" href="../styles/css/quiz.css" />
  <link rel="stylesheet" href="../styles/css/main_course-form1.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-container">
      <!-- Đặt sidebar nếu cần -->
    </div>

    <!-- Main Content -->
      <div class="main-content">
        <div class="search-bar">
          <input type="text" placeholder=" Tìm kiếm..." />
        </div>
        <div class="body-content"></div>
            <div class="content-wrapper quiz-layout">
            <div class="left-content">
                <!-- Welcome Box -->
                <div class="welcome-box">
                    <div class="text">
                        <strong>Xin chào Fushiree</strong>
                        <p>Thật vui vì được gặp lại bạn</p>
                    </div>
                    <img src="../styles/img/avatar.png" alt="avatar" />
                    </div>

        <!-- Câu hỏi -->
        <div class="question-box" id="question-box">
          <!-- Nội dung câu hỏi sẽ được chèn bằng JavaScript -->
        </div>
      </div>

      <!-- Điều hướng -->
      <div class="right-content">
        <div class="question-nav">
          <strong>Câu hỏi:</strong>
          <div class="question-buttons" id="question-buttons">
            <!-- Nút chuyển câu hỏi sẽ được tạo bằng JS -->
          </div>
          <div class="timer" id="timer">10:00</div>
        </div>
      </div>
    </div>
  </div>

  <script src="../styles/js/quiz.js"></script>
  <script src="../styles/js/main_course-form1.js"></script>
  <script src="../styles/js/quizz-fun.js"></script>
  <script src="../styles/js/quiz-detail.js"></script>
</body>
</html>
