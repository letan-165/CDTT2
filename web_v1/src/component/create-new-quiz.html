<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tạo Quiz Mới</title>
  <link rel="stylesheet" href="../styles/css/main_course-form2.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Nội dung chính -->
    <div class="content-wrapper">
      <!-- Thanh trên cùng -->
      <div class="top-bar">
        <div class="quiz-title">Buổi 1, 08/05/2025: C++ cơ bản</div>
        <div class="search-avatar">
          <input type="text" placeholder="Nhập mã bài Quizz ..." />
          <img src="../styles/img/avatar.png" alt="avatar" />
        </div>
      </div>

      <!-- Form tạo quiz -->
      <div class="quiz-form-container">
        <form class="quiz-form">
          <div class="form-row">
            <input type="text" placeholder="Nhập tên bài Quizz..." />
            <input type="text" placeholder="Tổng thời gian làm bài..." />
          </div>
          <div class="form-row">
            <input type="date" placeholder="Nhập ngày kết thúc..." />
            <input type="date" placeholder="Nhập ngày bắt đầu..." />
          </div>
          <input type="text" placeholder="Nhập chủ đề bài Quizz..." />
          <textarea placeholder="Nhập câu hỏi và câu trả lời..."></textarea>
          <button type="submit">Lưu bài Quizz</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../styles/js/main_course-form1.js"></script>
  <script src="../styles/js/quizz-fun.js"></script>
  <script src="../styles/js/quiz-detail.js"></script>
</body>
</html>
