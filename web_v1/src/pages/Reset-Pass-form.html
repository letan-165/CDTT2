<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/css/form-Rest.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="form-left">
  <div class="form-header">
    <h2>Welcome to E-Learing Web</h2>
  </div>
  <div class="form-body">
  
<div class="form-group">
  <label for="username">Tên người dùng</label>
  <input 
        type="text" 
        required 
        id="username" 
        placeholder="name" />
  <img src="../styles/img/email.png" class="input-icon" alt="Email Icon" />
</div>

<div class="form-group">
  <label for="otp">Mã xác nhận</label>
  <input 
        type="text" 
        required 
        id="otp" 
        placeholder="***************" />
  <img src="../styles/img/icons8-lock-48.png" class="input-icon" alt="Lock Icon" />
</div>

<div class="form-group">
  <label for="password">Mật Khẩu mới</label>
  <input 
        type="password" 
        required 
        id="password" 
        placeholder="***************" />
  <img src="../styles/img/icons8-lock-48.png" class="input-icon" alt="Lock Icon" />
</div>

    
    <button id="ForgotPasswordBtn" >Đăng nhập</button>
  </div>
</div>
      <div class="form-right">
        <img src="../styles/img/logo.png" alt="Logo" />
      </div>
    </div>
  </div>
  <script type="module" src="../fetch/forgotPassword-form.js"></script>
</body>
</html>
