<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/css/form.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="form-left">
  <div class="form-header">
    <h2>Welcome to E-Learing Web</h2>
  </div>
  <div class="form-body">
<div class="form-group">
  <label for="email">Email</label>
  <input 
        type="email" 
        required 
        id="email" 
        placeholder="info@edu.vn" />
  <img src="../styles/img/email.png" class="input-icon" alt="Email Icon" />
</div>

<div class="form-group">
  <label for="password">Mật Khẩu</label>
  <input
        type="password" 
        required 
        id="password" 
        placeholder="***************" />
  <img src="../styles/img/icons8-lock-48.png" class="input-icon" alt="Lock Icon" />
</div>
    <div class="toggle-password-wrapper">
  <button type="button" class="toggle-password" data-target="password">
    <img src="../styles/img/eye.png" alt="Show Password" />
  </button>
</div>

    <div class="form-links">
      <a href="Register-form.html">Tạo tài khoản</a>
      <a href="Forget-Pass-form.html">Quên mật khẩu?</a>
    </div>
    <button>Đăng nhập</button>
  </div>
</div>
      <div class="form-right">
        <img src="../styles/img/logo.png" alt="Logo" />
      </div>
    </div>
  </div>

  <script src="../styles/js/log.js"></script>
</body>
</html>
