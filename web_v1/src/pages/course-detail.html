<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar UI</title>
  <link rel="stylesheet" href="../styles/css/main_course-form-quizz.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <!-- Vùng sidebar -->
    <div id="sidebar-container"></div>

    <!-- Vùng nội dung -->
    <div class="content-wrapper" id="content-container">

      <!-- Bắt đầu content1 -->
      <div class="main-content">
        <div class="search-bar">
          <input type="text" placeholder=" Tìm kiếm..." />
        </div>

        <div class="body-content">
          <div class="left-content">

            <div class="welcome-box">
              <div class="text">
                <strong>Xin chào Fushiree</strong>
                <p>Thật vui vì được gặp lại bạn</p>
              </div>
              <img src="../styles/img/avatar.png" alt="avatar" />
            </div>
              <div class="quiz-main">
             <div id="quiz-detail" class="quiz-detail">
                <!-- Nội dung sẽ được thêm bằng JavaScript -->
            </div>
            </div>
            </div>



            <div class="right-content">
                <div class="related-quizzes">
                    <h3>Danh sách các bài Quizz:</h3>
                    <div class="quiz-list-scroll">
                    <ul></ul>
                    </div>
                    <button id="view-all-scores-btn">Xem điểm các bài trắc nghiệm</button>
                </div>
            </div>
    
  </div>
</div>
</div>
  </div>


  <!-- Gắn file JS -->
  <script src="../styles/js/main_course-form.js"></script>
  <script src="../styles/js/courses.js"></script>
  <script src="../styles/js/quiz-list.js"></script>
  <script src="../styles/js/quiz-detail.js"></script>
  


</body>
</html>
