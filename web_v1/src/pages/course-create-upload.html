<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xem và Cập Nhật Bài Quizz</title>
  <link rel="stylesheet" href="../styles/css/course-create.css" />

</head>
<body data-sidebar-active="teacher-page.html">
  <div class="wrapper">
    <!-- Sidebar giữ nguyên -->
    <div id="sidebar-container"></div>

    <!-- Nội dung chính -->
    <div class="content-wrapper" id="content-container">

        <div class="main-content">
        <div class="search-bar">
          <input type="text" placeholder=" Tìm kiếm..." />
        </div>

        <div class="body-content">
      <div class="quiz-create-box">
        <div class="quiz-header">
        <img src="../styles/img/logo-icon.png" alt="Quiz Icon" class="quiz-icon" />
        <h3><i class="fas fa-clipboard-list"></i> Cập Nhật Bài Quizz</h3>
        </div>

        <div class="quiz-form">
          <div class="form-group">
            <label for="quiz-title">Tiêu đề bài Quizz:</label>
            <input type="text" id="quiz-title" placeholder="Nhập tên bài Quizz..." />
          </div>

          <div class="form-group">
            <label for="quiz-duration">Tổng thời gian làm bài:</label>
            <input type="text" id="quiz-duration" placeholder="Nhập thời gian..." />
          </div>

          <div class="form-group">
            <label for="quiz-end">Ngày kết thúc:</label>
            <input type="datetime-local" id="quiz-end" placeholder="Nhập ngày kết thúc..." />
          </div>

          <div class="form-group">
            <label for="quiz-start">Ngày bắt đầu:</label>
            <input type="datetime-local" id="quiz-start" placeholder="Nhập ngày bắt đầu..." />
          </div>

          <div class="form-group full-width">
                <div class="label-topic">
                <label for="quiz-topic">Chủ đề bài Quizz:</label>
                <input type="text" id="quiz-topi-value" readonly>

              </div>
                <input type="text" id="quiz-topic" placeholder="Nhập chủ đề bài Quizz..." />
                <div id="suggestion-box" class="suggestion-box"></div>
              </div>

          <div class="form-group full-width">
            <label for="quiz-description">Nội dung mô tả bài Quizz:</label>
            <textarea id="quiz-description" placeholder="Nhập câu hỏi và câu trả lời..."></textarea>
          </div>

        </div>

        <div class="button-wrapper">
          <button id="save-quiz">Lưu bài Quizz</button>
        </div>

      </div>
    </div>
  </div>
  </div>
  </div>

  <script src="../styles/js/main_course-form.js"></script>
  <script type="module" src="../styles/js/course-create-upload.js"></script>
  <script type="module" src="../styles/js/search-topic-fun.js"></script>

</body>
</html>
