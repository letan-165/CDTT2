<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar UI</title>
  <link rel="stylesheet" href="../styles/css/form-chat.css" />
  
</head>
<body>
  <div class="wrapper">
  
    <div class="sidebar-wrapper">
      <div class="sidebar">
        <div class="logo">
          <img src="../styles/img/logo-icon.png" alt="Logo" />
        </div>
        
        <div class="menu">
  <div class="menu-item active">
    <i class="fas fa-home"></i>
    <img src="../styles/img/home.png" class="main-icon" alt="home Icon" />
  </div>
  <div class="menu-item">
    <i class="fas fa-user"></i>
    <img src="../styles/img/user.png" class="main-icon" alt="user Icon" />
  </div>
  <div class="menu-item">
    <i class="fas fa-comment-alt"></i>
    <img src="../styles/img/comment.png" class="main-icon" alt="comment Icon" />
  </div>
  <div class="menu-item">
    <i class="fas fa-envelope"></i>
    <img src="../styles/img/sound.png" class="main-icon" alt="envelope Icon" />
  </div>
  <div class="menu-item">
    <i class="fas fa-cog"></i>
    <img src="../styles/img/settings.png" class="main-icon" alt="setting Icon" />
  </div>
</div>

        <div class="menu-item">
          <i class="fas fa-sign-out-alt"></i>
          <img src="../styles/img/logout.png" class="main-icon" alt="setting Icon" />
        </div>
      </div>
    </div>

<div class="chat-wrapper">
    <div class="left-panel">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Tìm kiếm..." />
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-users-cog"></i>
      </div>

      <div class="tabs">
        <span class="active">Tất cả</span>
        <span>Chưa đọc</span>
      </div>

      <ul class="chat-list">
        <li>
          <img src="https://via.placeholder.com/40" class="avatar" alt="avatar" />
          <div class="chat-info">
            <div class="name">Lê Tân</div>
            <div class="last-msg">Hello</div>
          </div>
          <div class="chat-meta">
            <div class="date">5/14/2025</div>
            <div class="badge">1</div>
          </div>
        </li>
        <li>
          <img src="https://via.placeholder.com/40" class="avatar" alt="avatar" />
          <div class="chat-info">
            <div class="name">Ngô Thịnh</div>
            <div class="last-msg">Hello</div>
          </div>
          <div class="chat-meta">
            <div class="date">5/14/2025</div>
            <div class="badge">1</div>
          </div>
        </li>
        <li>
          <img src="https://via.placeholder.com/40" class="avatar" alt="avatar" />
          <div class="chat-info">
            <div class="name">Quốc Dũng</div>
            <div class="last-msg">Hello</div>
          </div>
          <div class="chat-meta">
            <div class="date">5/14/2025</div>
            <div class="badge">1</div>
          </div>
        </li>
        <li>
          <img src="https://via.placeholder.com/40" class="avatar" alt="avatar" />
          <div class="chat-info">
            <div class="name">Hoàng Phú</div>
            <div class="last-msg">Hello</div>
          </div>
          <div class="chat-meta">
            <div class="date">5/14/2025</div>
            <div class="badge">1</div>
          </div>
        </li>
      </ul>
    </div>

    <div class="right-panel">
      <div class="chat-header">
        <strong>Lê Tân</strong>
        <span>Vừa truy cập</span>
      </div>

      <div class="chat-messages">
        <div class="time-divider">Hôm nay</div>

        <div class="message user">
          <div>Index: 1</div>
          <div>Content: Hello</div>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Nhập tin nhắn...">
      </div>
    </div>
    </div>
  </div>
</body>
</html>
