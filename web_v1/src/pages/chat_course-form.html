<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar UI</title>
  <link rel="stylesheet" href="../styles/css/form-chat.css" />
  
</head>
<body>
  <div class="wrapper">
    <!-- Vùng sidebar -->
        <div id="sidebar-container"></div>

        <!-- Vùng nội dung -->
        <div class="content-wrapper" id="content-container">


      <div class="chat-wrapper">
          <div class="left-panel">
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Tìm kiếm..." />
              <i class="fas fa-user-plus"></i>
              <i class="fas fa-users-cog"></i>
            </div>

      <div class="tabs">       
      </div>

      <ul class="chat-list">
  <!-- Danh sách user sẽ được thêm từ JS -->
        </ul>

    </div>

    <div class="right-panel">
      <div class="chat-header">
        <strong>Lê Tân</strong>
        <span>Vừa truy cập</span>
      </div>

      <div class="chat-messages">
    
      </div>

      <div class="chat-input">
        <input type="text" id="input-text" placeholder="Nhập tin nhắn...">
        <button class="send-btn">
          <img src="../styles/img/message.png" alt="Gửi" />
        </button>
      </div>
    </div>
    </div>
  </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>


  <script src="../styles/js/main_course-form.js"></script>
  <script type="module" src="../styles/js/chat-course.js"></script>
  <script type="module" src="../styles/js/chat-course2.js"></script>
  <script type="module" src="../styles/js/courses.js"></script>


<script>
  window.addEventListener("load", () => {
    const overlay = document.getElementById("loading-overlay");
    if (overlay) overlay.style.display = "none";
  });
</script>


  <div id="loading-overlay">
  <div class="loading-content">
    <div class="spinner"></div>
    <p>Đang tải trang, vui lòng chờ...</p>
  </div>
</div>
</body>
</html>
