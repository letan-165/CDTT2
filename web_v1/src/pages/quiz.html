<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar UI</title>
  <link rel="stylesheet" href="../styles/css/quiz.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <!-- Vùng sidebar -->
    <div id="sidebar-container"></div>

    <!-- Vùng nội dung -->
    <div class="content-wrapper" id="content-container">

      <!-- Bắt đầu content1 -->
      <div class="main-content">
        <div class="search-bar">
          <input type="text" placeholder=" Tìm kiếm..." />
        </div>

        <div class="body-content">
          <div class="left-content">

            <div class="welcome-box">
              <div class="text">
                <strong>Xin chào Fushiree</strong>
                <p>Thật vui vì được gặp lại bạn</p>
              </div>
              <img src="../styles/img/avatar.png" alt="avatar" />
            </div>


            <div class="question-box_form">
             <div class="question-box" id="question-box">
              
                <!-- Nội dung câu hỏi sẽ được chèn bằng JavaScript -->
              </div>
            </div>

            </div>



          <div class="right-content">
            <div class="question-nav">
              <div class="question-header">
                <strong>Câu hỏi:</strong>
                <div class="timer" id="timer">10:00</div>
              </div>
              <div class="question-buttons" id="question-buttons">
                <!-- Nút chuyển câu hỏi sẽ được tạo bằng JS -->
              </div>
            </div>
          </div>
    
  </div>
</div>
</div>
</div>


  <!-- Gắn file JS -->
   <script src="../styles/js/quiz.js"></script>
  <script src="../styles/js/main_course-form.js"></script>
  <script src="../styles/js/courses.js"></script>
  <script src="../styles/js/quiz-list.js"></script>
  <script src="../styles/js/quiz-detail.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const quizId = params.get("id");
    console.log("Quiz ID:", quizId);
  </script>


</body>
</html>
