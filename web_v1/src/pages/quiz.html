<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar UI</title>
  <link rel="stylesheet" href="../styles/css/quiz.css" />
</head>

<body data-sidebar-active="main_quizz_course-form.html">
  <div class="wrapper">
    <!-- Vùng sidebar -->
    <div id="sidebar-container"></div>

    <!-- Vùng nội dung -->
    <div class="content-wrapper" id="content-container">

      <!-- Bắt đầu content1 -->
      <div class="main-content">
        <div class="search-bar">
          <input type="text" placeholder=" Tìm kiếm..." />
        </div>

        <div class="body-content">
          <div class="left-content">

            <div class="welcome-box">
              <div class="text">
                <strong id="welcome-name">Xin chào</strong>
                <p>Thật vui vì được gặp lại bạn</p>
              </div>
              <img src="../styles/img/avatar.png" alt="avatar" />
            </div>


            <div class="question-box_form">
             <div class="question-box" id="question-box">
              
                <!-- Nội dung câu hỏi sẽ được chèn bằng JavaScript -->
              </div>
            </div>

            </div>



          <div class="right-content">
            <div class="question-nav">
              <div class="question-header">
                <strong>Câu hỏi:</strong>
                <div class="timer" id="timer">00:00</div>
              </div>
              <div class="question-buttons" id="question-buttons">
                <!-- Nút chuyển câu hỏi sẽ được tạo bằng JS -->
              </div>
            </div>
          </div>
    
  </div>
</div>
</div>
</div>


  <!-- Gắn file JS -->
   <script type="module" src="../styles/js/quiz.js"></script>
  <script src="../styles/js/main_course-form.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const quizId = params.get("id");
    console.log("Quiz ID:", quizId);


    document.addEventListener("DOMContentLoaded", () => {
    const username = localStorage.getItem("username");
    if (username) {
      const welcomeEl = document.getElementById("welcome-name");
      if (welcomeEl) {
        welcomeEl.textContent = `Xin chào ${username}`;
      }
    }
  });


  </script>
<div id="loading-overlay" style="display: none;">
  <div class="loading-content">
    <div class="spinner"></div>
    <p>Đang xử lý...</p>
  </div>
</div>

</body>
</html>
