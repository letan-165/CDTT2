<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Chính</title>
  <link rel="stylesheet" href="../styles/css/new-layout.css" />
</head>
<body>
  <div class="wrapper" >
    <!-- Vùng sidebar -->
    <div id="sidebar-container"></div>

    <!-- Vùng nội dung -->
    <div class="content-wrapper" id="content-container">

      <!-- Bắt đầu content1 -->
      <div class="main-content">
        <div class="search-bar">
          <input type="text" placeholder=" Tìm kiếm..." />
        </div>

        <div class="body-content">
          <div class="left-content">

            <div class="welcome-box">
              <div class="text">
                <strong id="welcome-name">Xin chào</strong>
                <p>Thật vui vì được gặp lại bạn</p>
              </div>
              <img src="../styles/img/avatar.png" alt="avatar" />
            </div>

        <div class="notification-section">
        <strong>Thông báo:</strong>
        <div class="notification-list">
            
        </div>
    </div>
    </div>

          <div class="right-content">
            <div class="status-form">
              <div class="status-box">
                <strong id="total-course-count">0</strong>
                <p>Bài Quiz đang<br />diễn ra</p>
              </div>
              <div class="status-box">
                <strong id="completed-count">0</strong>
                <p>Bài Quiz đã<br />hoàn thành</p>
              </div>
            </div>

            <div class="chart-section">
              <strong>Thống kê của bạn:</strong>
              <div class="chart-tabs">
                <span>Thời gian học</span>
                <span>Khóa học của bạn</span>
                <select>
                  <option>Tuần</option>
                  <option>Tháng</option>
                </select>
              </div>
              <img src="../styles/img/chart-placeholder.png" class="chart-image" />
            </div>

            <div class="start-box">
              <p>Hãy bắt đầu học ngay nào</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Kết thúc content1 -->

    </div>
  </div>

  <!-- Gắn file JS -->
  <script src="../styles/js/main_course-form.js"></script>
  <script type="module" src="../styles/js/main-new.js"></script>
  <script type="module" src="../styles/js/main-new2.js"></script>
  <script type="module" src="../styles/js/courses.js"></script>
<!-- Thêm ngay trước các file main-new.js và main-new2.js -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>


  <script>
  window.addEventListener("load", () => {
    const overlay = document.getElementById("loading-overlay");
    if (overlay) overlay.style.display = "none";
  });
</script>


<div id="loading-overlay">
  <div class="loading-content">
    <div class="spinner"></div>
    <p>Đang tải trang, vui lòng chờ...</p>
  </div>
</div>

</body>
</html>
