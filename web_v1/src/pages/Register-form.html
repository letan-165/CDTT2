<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="../styles/css/form-Re.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="form-left">
        <div class="form-header">
          <h2>Welcome to E-Learing Web</h2>
        </div>
        <div class="form-body">

          <div class="form-group">
            <label for="name">Tên người dùng</label>
            <input 
                  type="text" 
                  required 
                  id="name" 
                  placeholder="Tên" />
            <img src="../styles/img/user.png" class="input-icon" alt="User Icon" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
                  type="email" 
                  required 
                  id="email" 
                  placeholder="@ut.edu.vn/@gmail" />
            <img src="../styles/img/email.png" class="input-icon" alt="Email Icon" />
          </div>

          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input 
                  type="tel" 
                  required 
                  id="phone" 
                  placeholder="SĐT" />
            <img src="../styles/img/smartphone.png" class="input-icon" alt="Phone Icon" />
          </div>

          <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input  
                type="password" 
                required 
                id="password" 
                placeholder="Đặt Mật khẩu" />
          <img src="../styles/img/icons8-lock-48.png" class="input-icon" alt="Lock Icon" />
          
         
          </div> 
            <div class="toggle-password-wrapper">
           <button type="button" class="toggle-password" data-target="password">
             <img src="../styles/img/eye.png" alt="Show Password" />
          </button>
          </div>

        <div class="form-group">
          <label for="confirm-password">Nhập lại mật Khẩu</label>
          <input  
                type="password" 
                required 
                id="confirm-password" 
                placeholder="Nhập mật lại mật khẩu " />
          <img src="../styles/img/icons8-lock-48.png" class="input-icon" alt="Lock Icon" />

          
        </div>
          <div class="toggle-password-wrapper">
            <button type="button" class="toggle-password" data-target="confirm-password">
            <img src="../styles/img/eye.png" alt="Show Password" />
              </button>
              </div>

          <div class="role-options">
              <label>
                <input type="radio" name="role" value="giaovien">
                Giáo viên
              </label><br>
              <label>
                <input type="radio" name="role" value="hocvien" checked>
                Học viên
              </label>
            </div>
          <button id="registerBtn" >Đăng ký</button>

        </div>
      </div>

      <div class="form-right">
        <img src="../styles/img/logo.png" alt="Logo" />
      </div>
    </div>
  </div>
  <script src="../styles/js/Re.js"></script>
  <script type="module" src="../fetch/Register-form.js"></script>


  <div id="loading-overlay" style="display: none;">
  <div class="loading-spinner">Đang xử lý...</div>
</div>
</body>
</html>
