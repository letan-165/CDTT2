<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="../styles/css/form-Re.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="form-left">
        <div class="form-header">
          <h2>Welcome to E-Learing Web</h2>
        </div>
        <div class="form-body">

          <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" id="name" placeholder="Fushiree" />
            <img src="../styles/img/user.png" class="input-icon" alt="User Icon" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="info@edu.vn" />
            <img src="../styles/img/email.png" class="input-icon" alt="Email Icon" />
          </div>

          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" placeholder="0123456789" />
            <img src="../styles/img/phone.png" class="input-icon" alt="Phone Icon" />
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="***************" />
            <img src="../styles/img/icons8-lock-48.png" class="input-icon" alt="Lock Icon" />
          </div>

          <div class="form-group">
            <label for="confirm-password">Nhập lại mật Khẩu</label>
            <input type="password" id="confirm-password" placeholder="***************" />
            <img src="../styles/img/icons8-lock-48.png" class="input-icon" alt="Lock Icon" />
          </div>

          <button>Đăng ký</button>

        </div>
      </div>

      <div class="form-right">
        <img src="../styles/img/logo.png" alt="Logo" />
      </div>
    </div>
  </div>
</body>
</html>
