<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background: #23ad00;
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }

    .sidebar img {
      width: 40px;
      height: 40px;
      margin-bottom: 20px;
    }

    .sidebar .menu-item {
      margin: 20px 0;
      color: white;
      font-size: 18px;
    }

    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: row;
      background-color: #f2f2f2;
    }

    .left-panel {
      width: 250px;
      background-color: #d6e4da;
      border-right: 1px solid #ccc;
    }

    .chat-list {
      list-style: none;
    }

    .chat-list li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #efefef;
    }

    .chat-list li span.badge {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 12px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .chat-header {
      background-color: #d6e4da;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      display: inline-block;
    }

    .message.user {
      background-color: #c9e4d6;
      align-self: flex-end;
    }

    .time-divider {
      text-align: center;
      font-size: 12px;
      margin: 10px 0;
      color: gray;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="../styles/img/logo-icon.png" alt="Logo">
    <div class="menu-item"><i class="fas fa-home"></i></div>
    <div class="menu-item"><i class="fas fa-user"></i></div>
    <div class="menu-item"><i class="fas fa-comment"></i></div>
    <div class="menu-item"><i class="fas fa-envelope"></i></div>
    <div class="menu-item"><i class="fas fa-cog"></i></div>
  </div>

  <div class="chat-wrapper">
    <div class="left-panel">
      <ul class="chat-list">
        <li>Lê Tân <span>5/14/2025</span></li>
        <li>Ngô Thịnh <span class="badge">1</span></li>
        <li>Quốc Dũng <span class="badge">2</span></li>
        <li>Hoàng Phú <span class="badge">1</span></li>
      </ul>
    </div>

    <div class="right-panel">
      <div class="chat-header">
        <strong>Lê Tân</strong>
        <span>Vừa truy cập</span>
      </div>

      <div class="chat-messages">
        <div class="time-divider">Hôm nay</div>

        <div class="message user">
          <div>Index: 1</div>
          <div>Content: Hello</div>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Nhập tin nhắn...">
      </div>
    </div>
  </div>
</body>
</html>
